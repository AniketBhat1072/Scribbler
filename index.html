<body background="images/background.jpg">
    <!-- TODO: Include all your code for the header and home page here -->
    <main id="mainbody">
    <header class="mainheader">
        <logo>
            <div id="logo">ScriBBler</div>
            <div id="subheading">Explore, Imagine, Create</div>
        </logo>
        
        <button id="signup-btn">Sign Up</button>
        <button id="signin-btn">Sign In</button>
    </header>
    <div id="buttons-section">
        <button class="action-btn" id="all-posts-btn">All Posts</button>
        <button class="action-btn" id="create-post-btn">Create Post</button>
    </div>
    </main>

    <div id="signup-modal" class="modal" tabindex="-1">
        <div class="modal-content">
            <div class="signupheading">
                <h2>Get Started</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <hr>
            <form id="signup-form"  class="signupform" onsubmit="return validateform()" action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name"  required>
                <label for="username">Username:</label>             
                <input type="text" id="username" placeholder="Enter your username"  required>               
                <label for="password">Password:</label>             
                <input type="password" id="password" placeholder="Enter your password"  required>               
                <label for="confirm-password">Confirm Password:</label>              
                <input type="password" id="confirm-password" placeholder="Re-enter your password"  required>
                <button type="submit" class="signup-btn">Sign Up</button>                
            </form>
        </div>
    </div>

    <div id="signin-modal" class="modal" tabindex="-1">
        <div class="modal-content">
            <div class="signinheading">
                <h2>Welcome Back</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <hr>
            <form id="signin-form" class="signinform" onsubmit="return validateform()" action="#">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username"  required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password"  required>
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
            <p>Not a Member? <a href="#" onclick="openSignupModal(); return false;">Sign Up</a></p>
        </div>
    </div>

    
    <div id="createPostModal" class="modal" tabindex="-1">
        <div class="createmodal-content">
        <div class="createpostheader">
            <h2>Pen Your Post!</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <hr>
        <form class="createpostform">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title of your post" ><br />
            <label for="contents">Contents:</label>
            <textarea type="text" id="contents" name="contents" placeholder="Enter the contents of your post" rows="10"></textarea>
            <button type="button" id="create-post-btn" class="createpost-btn"">Create</button>
          </form>
        </div>
    </div>
    
    <script src="scripts/index.js"></script> 
    <script src="scripts/common.js"></script> 
    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
