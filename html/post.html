<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial scale=1.0">
    <title>ScriBBler</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/post.css">
    <link rel="stylesheet" href="/styles/common.css">
</head>

<body>
     <!-- TODO: Include code for header here -->
     <header class="mainheader">
        <logo>
            <div id="logo">ScriBBler</div>
            <div id="subheading">Explore, Imagine, Create</div>
        </logo>
        
        <button id="signup-btn">Sign Up</button>
        <button id="signin-btn">Sign In</button>
    </header>

    <div id="content">
        <h3 id="post-title" class="editable"></h3>
        <div class="post-username">
          <p id="author" class="username"></p>
          <button id="edit-button" class="edit-button"">Edit <i class="fas fa-edit"></i></button>
          <button id="save-button" class="save-button">Save <i class="fa-regular fa-floppy-disk"></i></button>
        </div>
        <p id="post-content" class="editable" ></p>
        <button id="likebutton"><i class="fa-solid fa-thumbs-up"></i> <span id="likespan">Like</span></button>
        <p id="likecount">Be the first one to like this!</p>
        <form id="commentForm">
          <textarea id="commentInput" rows="3" cols="60" placeholder="Leave a comment..." required></textarea><br />
          <button type="button" id="comment">Comment</button>
        </form>
        <h5>All Comments</h5>
        <div id="allComments">
          <ul id="commentsList"></ul>
        </div>
      </div>
      <script src="../scripts/post.js"></script>
</body>
</html>
